apply plugin: 'application'
apply plugin: 'jacoco'

defaultTasks 'run'

jacocoTestReport {
    reports {
        csv.enabled = true
        xml.enabled = true
        html.enabled = true
    }
}

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.11'
}

wrapper {
  gradleVersion = "4.10.2"
}

sourceSets {
    main.java.srcDirs += 'src/main/java'
    test.java.srcDirs += 'src/test/java'
}


